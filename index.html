        <label for="Feminino"> Feminino</label><br>

        <script>
            function togglecheckbox(checkbox) {
                if (checkbox.checked) {
                    document.querySelectorAll('input[type="checkbox"]').forEach(function (el) {
                        if (el !== checkbox) el.checked = false;
                    });
                }
            }
        </script>
